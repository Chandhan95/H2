<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .prediction-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                width: 90%;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
        .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #4CAF50; /* Green background */
    color: white;
    padding: 10px 20px;
    font-size: 24px;
    font-weight: bold;
    height: 60px; /* Reduce height */
}

.left {
    flex: 1;
    text-align: left;
}

.center {
    flex: 2;
    text-align: center;
}

.right {
    flex: 1;
    text-align: right;
    align-self: flex-end; /* Moves 'Service' to bottom */
    font-size: 18px; /* Make 'Service' smaller */
}

    </style>
</head>
<body>
    <header>
        
            <div class="left">Chandhan's</div>
            <div class="center" style="font-size:222%;">Heart Disease Prediction</div>
            <scroll><div class="right">Service</div></scroll>
       
    </header>
   
    
    <main>
        <form action="/predict" method="post">
            <div>
                <label for="age">Age:</label>
                <input type="number" step="any" name="age" required>

                <label for="sex">Sex (1 = male; 0 = female):</label>
                <input type="number" step="any" name="sex" required>

                <label for="cp">Chest Pain Type (0-3):</label>
                <input type="number" step="any" name="cp" required>

                <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                <input type="number" step="any" name="trestbps" required>

                <label for="chol">Serum Cholesterol (mg/dl):</label>
                <input type="number" step="any" name="chol" required>

                <label for="fbs">Fasting Blood Sugar > 120 mg/dl (1 = true; 0 = false):</label>
                <input type="number" step="any" name="fbs" required>

                <label for="restecg">Resting Electrocardiographic Results (0-2):</label>
                <input type="number" step="any" name="restecg" required>

                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" step="any" name="thalach" required>

                <label for="exang">Exercise Induced Angina (1 = yes; 0 = no):</label>
                <input type="number" step="any" name="exang" required>

                <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
                <input type="number" step="any" name="oldpeak" required>

                <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
                <input type="number" step="any" name="slope" required>

                <label for="ca">Number of Major Vessels (0-3) Colored by Fluoroscopy:</label>
                <input type="number" step="any" name="ca" required>

                <label for="thal">Thalassemia (3 = normal; 6 = fixed defect; 7 = reversible defect):</label>
                <input type="number" step="any" name="thal" required>

                <label for="email">Your Email:</label>
                <input type="email" name="email" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="prediction-text"></div>
    </main>
</body>
</html>
